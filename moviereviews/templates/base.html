<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container">
        <a href="{% url 'home'%}" class="navbar-brand">
          {% load static %} Movies</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bstoggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a href="{% url 'news' %}" class="nav-link">News</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logoutaccount' %}" class="nav-link"
              >Logout ({{user.username}})</a
            >
            {% else %}
            <a href="{% url 'loginaccount' %}" class="nav-link">Login</a>
            <a href="{% url 'signupaccount' %}" class="nav-link">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
